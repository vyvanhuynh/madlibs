<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>
<body>
    
    Hi {{name}}!
    {% if compliments %}
      You're so:
      <ul>
        {% for compliment in compliments %}
          <li>{{ compliment }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    Do you want to play a game?
    <form action="/game">
      <input type = "radio" name ="game" value="Yes"> Yes
      <input type = "radio" name ="game" value="No"> No <br>
      <input type ="submit"> 
    </form>
</body>
</html>
